{{#if announcements.banner.enabled}}
<div class="announcement-banner">
  {{announcements.banner.message}}
  {{#if announcements.banner.link}}
  <a href="{{announcements.banner.link}}">{{announcements.banner.linkText}}</a>
  {{/if}}
</div>
{{/if}}
<header class="header">
  <div class="header__inner">
    <a href="/index.html" class="header__logo">
      <span class="header__logo-icon">PV</span>
      Pleasant Valley
    </a>
    <button class="nav-toggle" aria-label="Toggle navigation" onclick="document.querySelector('.nav').classList.toggle('nav--open')">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
    <nav class="nav" role="navigation">
      {{#each navigation.main}}
      <a href="{{this.href}}" class="nav__link">{{this.label}}</a>
      {{/each}}
      <a href="/memberships.html" class="nav__cta">Join Now</a>
    </nav>
  </div>
</header>
